<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("./images/bg.jpg");
      }
      .profile-card {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 20px;
        overflow: hidden;
      }
      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #map {
        height: 400px;
      }

      .blue-dot div {
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background-color: rgb(0, 153, 255);
        animation: pulse 2s infinite;
        position: relative;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 5px rgb(0, 153, 255), 0 0 10px rgb(0, 153, 255),
            0 0 15px rgb(0, 153, 255), 0 0 20px rgb(0, 153, 255);
        }
        50% {
          box-shadow: 0 0 10px rgb(0, 153, 255), 0 0 20px rgb(0, 153, 255),
            0 0 30px rgb(0, 153, 255), 0 0 40px rgb(0, 153, 255);
        }
        100% {
          box-shadow: 0 0 5px rgb(0, 153, 255), 0 0 10px rgb(0, 153, 255),
            0 0 15px rgb(0, 153, 255), 0 0 20px rgb(0, 153, 255);
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-picture">
        <img src="./images/default.webp" alt="" />
      </div>
      <div id="userData" class="text-center"></div>
      <div class="text-center mb-3">
        <input
          type="file"
          id="profileImage"
          accept="image/*"
          style="display: none"
        />
        <label for="profileImage" class="btn btn-primary"
          >Upload Profile Picture</label
        >
      </div>
      <div class="text-center">
        <div id="map"></div>
        <p id="totalSubmissions">Total Submissions: 0</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const userId = JSON.parse(localStorage.getItem("user"))._id;
        const apiUrl = "http://localhost:3000/reports/" + userId;

        $.ajax({
          url: apiUrl,
          type: "GET",
          success: function (data) {
            if (data.reports && data.reports.length > 0) {
              createMap(data.reports, data.clusters);
              $("#totalSubmissions").text(
                `Total Submissions: ${data.reports.length}`
              );
            } else {
              $("#totalSubmissions").text("No submissions found.");
            }
          },
          error: function (xhr, status, error) {
            console.error("Error fetching reports: ", error);
          },
        });

        function createMap(reports, clusters) {
          // Check if geolocation is supported by the browser
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function (position) {
                // Use the user's current position as the map center
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;

                // Initialize the map with the user's current location
                var map = L.map("map").setView([userLat, userLng], 11);
                L.tileLayer(
                  "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
                  {
                    attribution:
                      '&copy; <a href="https://carto.com/attributions">CARTO</a>',
                    maxZoom: 19,
                  }
                ).addTo(map);

                L.control
                  .locate({
                    position: "topright",
                    flyTo: true,
                    keepCurrentZoomLevel: false,
                    locateOptions: { maxZoom: 18 },
                  })
                  .addTo(map);

                // Define a blue dot marker using a divIcon for each report
                var blueDot = L.divIcon({
                  className: "blue-dot",
                  html: '<div style="background-color: #3498db; border-radius: 50%; width: 10px; height: 10px;"></div>',
                  iconSize: [10, 10],
                  iconAnchor: [5, 5],
                });

                reports.forEach(function (report) {
                  L.marker([report.latitude, report.longitude], {
                    icon: blueDot,
                  })
                    .addTo(map)
                    .bindPopup(
                      `<h3>Description</h3><p>${report.description}</p><img src="${report.photo}" alt="Reported Image" style="width:100%;">`
                    );
                });

                clusters.forEach(function (cluster) {
                  L.circle(
                    [cluster.center.latitude, cluster.center.longitude],
                    {
                      color: "red",
                      fillColor: "#f03",
                      fillOpacity: 0.5,
                      radius: cluster.radius,
                    }
                  ).addTo(map);
                });
              },
              function () {
                alert("Geolocation is not supported by this browser.");
              }
            );
          } else {
            // Geolocation is not supported by this browser
            alert("Geolocation is not supported by this browser.");
          }
        }
      });
    </script>
  </body>
</html>
