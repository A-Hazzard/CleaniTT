<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div id="leaderboard"></div>

    <div class="mt-5 text-center">
      <a href="index.html"
        ><button class="btn btn-primary">Back to map</button>
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Fetch user data from the server
      $(document).ready(function () {
        // Get the user ID from localStorage

        // Make AJAX request to fetch user profile
        $.ajax({
          url: "http://localhost:3000/users",
          method: "GET",
          success: function (users) {
            console.log(users);
            renderUserData(users);
          },
          error: function (xhr, status, error) {
            console.error("Error fetching user data:", error);
          },
        });
      });

      // Function to render user data on the page
      function renderUserData(users) {
        let htmlContent = `
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Points</th>
          <th scope="col">Rank</th>
        </tr>
      </thead>
      <tbody>`;

        users.forEach((user, index) => {
          htmlContent += `
      <tr>
        <th scope="row">${index + 1}</th>
        <td>${user.username}</td>
        <td>${user.points}</td>
        <td>${user.rank}</td>
      </tr>`;
        });

        htmlContent += `
      </tbody>
    </table>`;

        $("#leaderboard").html(htmlContent);
      }
    </script>
  </body>
</html>
